<html>
    <head>
        <title>books</title>
        <link rel = "stylesheet" href="bootstrap.min.css">
        <link rel = "stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="row"><div class="col-xs-12"><p class="header">Cover Designer</p></div></div>
        <div class="row" >
            <div class="col-xs-6" >
                <div class="left_half">
                        <form class="form-horizontal" >
                            <div class="form-group">
                                <label class="control-label col-xs-6"><p class="title">Book title</p></label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" id="book_title">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="control-label col-xs-6"><p class="title">Book subtitle</p></label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" id="book_subtitle">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-6"><p class="title">Author name</p></label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" id="author_name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-6"><p class="title">Background color</p></label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" id="background_color">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-6"><p class="title">Publisher</p></label>
                                <div class="col-xs-5">
                                    <input type="text" class="form-control" id="publisher">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-6"><p class="title">Publishing date</p></label>
                                <div class="col-xs-5">
                                    <input type="month" class="form-control" id="publishing_date">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="control-label col-xs-6"><button class="title">Generate</button></div>
                            </div>
                    </form>
                </div>
            </div>
            <div class="col-xs-6"></div>
        </div>
    
    
    </body>





</html>
